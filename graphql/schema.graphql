type Query {
    #users: [User!]! @paginate(type: "paginator" model: "App\\User")
    #user(id: ID @eq): User @find(model: "App\\User")
    address(id: ID! @eq): Address @find
    pharmacy(id: ID! @eq): Pharmacy @find
    pharmacies: [Pharmacy] @all
}

type Mutation {
    createAddress(input: CreateAddressInput @spread): Address @create
}

input CreateAddressInput {
    street: String!
    pharmacy: CreatePharmacyRelation
}

input CreatePharmacyRelation {
    connect: ID
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Pharmacy {
    id: ID!
    name: String
    addresses: [Address]
}

type Address {
    id: ID!
    street: String
    pharmacy: Pharmacy
}

